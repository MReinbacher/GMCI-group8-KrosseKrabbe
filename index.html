				<div class="KK-menuItem-additionalInformation">
					&bdquo;ist die Pizza, so knusprig&ldquo;
				</div>
			</div>
			<div class="KK-totalPriceContainer">
				<div id="totalPrice" class="KK-totalPrice"></div>
			</div>
		</span>

		<span id="contactDetails" class="KK-pageContainer">
			<div class="KK-inputContainer">
				<div class="KK-inputGroup">
					<div class="KK-inputGroup-left">
						<label for="customerEmail">E-Mail*:</label>
					</div>
					<div class="KK-inputGroup-right">
						<input type="text" name="customerEmail" id="customerEmail" class="KK-input" placeholder="example@domain.de" required>
					</div>
				</div>
				<div class="KK-inputGroup">
					<div class="KK-inputGroup-left">
						<label for="customerTel">Telefonnummer:</label>
					</div>
					<div class="KK-inputGroup-right">
						<input type="number" name="customerTel" id="customerTel" class="KK-input no-arrow" placeholder="+49123456789">
					</div>
				</div>
				<div class="KK-inputGroup">
					<div class="KK-inputGroup-left">
						<label for="customerName">Name:</label>
					</div>
					<div class="KK-inputGroup-right">
						<input type="text" name="customerName" id="customerName" class="KK-input no-arrow" placeholder="Geben Sie hier Ihren Namen ein">
					</div>
				</div>
			</div>
		</span>

		<span id="complete" class="KK-pageContainer">
			complete
		</span>

		<div class="KK-placeholder-100px"></div>

	</form>

	<div id="navigationContainer" class="KK-navigation">
		<div class="KK-navigationButton-containerLeft">
			<button type="button" id="backButton" class="KK-button KK-navigationButton" style="visibility: hidden;">Zurück</button>
		</div>
		<div class="KK-navigationButton-containerRight">
			<button type="button" id="forwardButton" class="KK-button KK-navigationButton">Weiter</button>
		</div>
	</div>
</body>
